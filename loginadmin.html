	<div id="adminlogindiv">
		<form id="adminlogin" method="post" v-on:submit.prevent>
			<h1> Admin Login </h1>
			<label for="username">Username:</label>
			<input required type="username" id="usernameadmin" v-model="usernameadmin">
			<br><br>
			<label for="password">Password:</label>
			<input required type="password" id="passwordadmin" v-model="passwordadmin">
			<br><br>
			<button onclick="passvaluesadmin()" v-on:click="onSubmit">Submit</button>
		</form>
		<script>
            function passvalues() {
                var usercheck = document.getElementById("username").value;
                localStorage.setItem("textvalue", usercheck);
            }

            function passvaluesadmin() {
                var usercheck = document.getElementById("usernameadmin").value;

                if (usercheck === "admin") {
                    var admindis = "Welcome, Administrator";
                    localStorage.setItem("textvalue", admindis);
                    return false;
                }
            }
		</script>
	</div>
</div>
<script src="loginadmin.js" type="text/javascript"></script>
</body>
