		<br><br>
		<label for="password">Password:</label>
		<input required type="password" id="password" v-model="password">
		<br><br>
		<button onclick="passvalues()" v-on:click="onSubmit">Submit</button>
	</form>
	<script>
        function passvalues() {
            var usercheck=document.getElementById("username").value;
            localStorage.setItem("textvalue",usercheck);
            return false;
        }
	</script>
</div>
