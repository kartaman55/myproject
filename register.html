<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div class="topnav">
	<a href="login.html" style="float: right; font-size: 14pt;">Already have an account? Login here</a>
</div>

<form id="signup">
	<h1>Sign up</h1>
	<label for="email">Email:</label>
	<input required type="email" id="email" v-model='email'>
	<br><br>
	<label for="username">Username:</label>
	<input required type="text" id="username" v-model='username'>
	<br><br>
	<label for="password">Password:</label>
	<input required type="password" id="password" v-model='password'>
	<br><br>
	<button v-on:click='onSubmit'>submit</button>
</form>
</body>
<style>

	* {
		box-sizing: border-box;
		/*Addition of web font to the web page*/
		font-family: sans-serif;
		font-size: 24px;
	}

	html {
		background: url(background.png) no-repeat center center fixed;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}

	body{
		margin: 0;

	}

	#signup{
		position: center;
		margin-top: 15%;
		margin-left: 38%
	}

	/* Style the top navigation bar */
	.topnav {
		overflow: hidden;
		background: rgba(102,105,105,0.5);
		height: auto;
	}

	/* Style the topnav links */
	.topnav a {
		float: left;
		display: block;
		color: #f2f2f2;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	/* Change color on hover */
	.topnav a:hover {
		color: #34e5ce;
	}
</style>
<script src="register.js" type="text/javascript"></script>
</html>
